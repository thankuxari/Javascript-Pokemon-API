<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">
</head>
<body>

        <h2>Search Pokemon</h2>

            <div class="rect2"></div>

            <div class="rect4"></div>

        <p id="name"></p>
        <p id="id"></p>
        <p id="type"></p>
        <p id="type2"></p>
        <img src="" id="img">
    </div>
<script src="index.js"></script>
</body>
</html>
